tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: HashiCorp Terraform DeployedApp Shell 2G
  template_author: Quali
  template_version: 1.0.0
  template_icon: terraform-base-icon.png

description: >
  TOSCA based deployed app shell

imports:
  - cloudshell_standard: cloudshell_deployed_app_standard_1_0_3.yaml


node_types:

  vendor.switch.Terraform DeployedApp 2G:
    derived_from: cloudshell.nodes.DeployedApp
    properties:
      Terraform Outputs:
        description: Non-sensitive outputs from Terraform apply. All unmapped outputs will be stored here.
        type: string
        tags: [ user_input ]
      Terraform Sensitive Outputs:
        description: Sensitive outputs from Terraform apply. All unmapped outputs will be stored here.
        type: cloudshell.datatypes.Password
        tags: [ user_input ]
#      Terraform Inputs:
#        description: Semi-colon separated name=value list (e.g. varname1=varvalue1;varname2=varvalue2...)
#        type: string
#        tags: [ user_input ]
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
          hide_address:
            type: string
            default: true
          Cloud Provider:
            description: Cloud provider name to be used for cloud access
            type: string
            tags: [ user_input ]
          Remote State Provider:
            description: Remote State provider resource name (only used if filled)
            type: string
            tags: [ user_input ]
          Terraform Outputs:
            description: Non-sensitive outputs from Terraform apply. All unmapped outputs will be stored here.
            type: string
            tags: [ user_input ]
          Terraform Sensitive Outputs:
            description: Sensitive outputs from Terraform apply. All unmapped outputs will be stored here.
            type: cloudshell.datatypes.Password
            tags: [ user_input ]
          Terraform Inputs:
            description: Comma separated name=value list (e.g. varname1=varvalue1,varname2=varvalue2...)
            type: string
            tags: [ user_input ]
    artifacts:
      icon:
        file: terraform-base-icon.png
        type: tosca.artifacts.File
      driver:
        file: HashicorpTerraformDeployedAppShell2GDriver.zip
        type: tosca.artifacts.File
