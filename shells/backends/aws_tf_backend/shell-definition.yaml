tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Aws Tf Backend
  template_author: Anonymous
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
  TOSCA based resource shell

imports:
  - cloudshell_standard: cloudshell_resource_standard_2_0_3.yaml

node_types:

  vendor.resource.Aws Tf Backend:
    derived_from: cloudshell.nodes.GenericResource
    properties:
      Bucket Name:
        description: The name of the bucket to be used in order to save the state file
        type: string
        tags: [ setting, user_input ]
      Region:
        description: The region of the bucket
        type: string
        tags: [ setting, user_input ]
      Access Key:
        description: AWS access key
        type: cloudshell.datatypes.Password
        tags: [ setting, user_input ]
      Secret Key:
        description: AWS secret key
        type: cloudshell.datatypes.Password
        tags: [ setting, user_input ]
      Cloud Provider:
        description: In case Access and Secret Keys has not been filled - the keys from the cloud provider will be used.
        type: string

      hide_address:
        type: string
        default: true

    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: AwsTfBackendDriver.zip
        type: tosca.artifacts.File
