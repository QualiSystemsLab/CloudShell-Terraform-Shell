tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Terraform Service 2G
  template_author: Quali CS
  template_version: 1.0.0
  template_icon: shell-icon.png

description: >
  TOSCA based service shell
imports:
  - cloudshell_standard: cloudshell_custom_service_standard_1_0_0.yaml

node_types:

  vendor.resource.Terraform Service 2G:
    derived_from: cloudshell.nodes.CustomService
    properties:
      Github Terraform Module URL:
        description:  The Github url e.g https://github.com/ACCOUNT/REPO/blob/BRANCH/PATH
        type: string
        tags: [ user_input ]
      Terraform Version:
        description: The version of terraform needed (empty=latest)
        type: string
        tags: [ user_input ]
      Github Token:
        description: Github Token
        type: cloudshell.datatypes.Password
        tags: [ user_input ]
      Cloud Provider:
        description: Cloud provider name to be used for cloud access
        type: string
        tags: [ user_input ]
      Terraform Output:
        description: Output from Terraform run
        type: string
        tags: [ ]
      Terraform Inputs:
        description: comma separated name=value list (e.g. varname1=varvalue1,varname2=varvalue2...)
        type: string
        tags: [ user_input  ]
      UUID:
        description: Holds UUID for the instance for driver
        type: string
        tags: [ ]
      Terraform Working Dir:
        description: Place holder for Working Dir (Will be removed in the future)
        type: string
        tags: [ ]
      Service Categories:
        type: list
        default: [ Infra As Code ]
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: TerraformService2GDriver.zip
        type: tosca.artifacts.File